{% extends "base.html" %}

{% block head %}
    {% for msg in alert_message_list %}
        <script>alert("{{ msg }}");</script>
    {% endfor %}
{% endblock %}

{% block body %}

    <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Account
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="../main/index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Account
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">
                        <h2>Sign in</h2>
                        <!-- Login -->
                        <form role="form" action="{{ url_for('user.login') }}" id="signin" method="post">
                            <div class="form-group">
                                <label>UserID</label>
                                <input class="form-control" placeholder="아이디 입력" name="userid">
                            </div>
                            <div class="form-group">
                                <label>UserPW</label>
                                <input type="password" class="form-control" placeholder="비밀번호 입력" name="userpw">
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </form>
                        <br>
                        <h2>Sign up</h2>

                        <!-- UserAdd -->
                        <form role="form" id="signup" method="post">
                            <div class="form-group">
                                <label>UserID</label>
                                <input class="form-control" placeholder="사용할 아이디를 입력하세요" name="userid">
                            </div>
                            <div class="form-group">
                                <label>UserPW</label>
                                <input type="password" class="form-control" placeholder="사용할 비밀번호를 입력하세요" name="userpw" id="userpw">
                            </div>
                            <div id="userpw_confirm_div" class="form-group has-warning">
                                <label class="control-label" for="userpw_confirm">UserPW Comfirm</label>
                                <input type="password" class="form-control" placeholder="사용할 비밀번호를 다시한번입력하세요" name="userpw_confirm" id="userpw_confirm">
                            </div>

                            <button type="submit" class="btn btn-default">Sign up</button>
                            <button type="reset" class="btn btn-default">Reset</button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>

{% endblock %}

{% block footer %}
    <script>
        $('#userpw_confirm').on('input',function(e){
            if($('#userpw').val() == $('#userpw_confirm').val()){
                $('#userpw_confirm_div')[0].className = "form-group has-success";
            }
            else {
                $('#userpw_confirm_div')[0].className = "form-group has-error";
            }
        });

        $('#signup').on('submit', function(e) {
            if($('#userpw_confirm_div')[0].className == "form-group has-success"){
                return true;
            }
            else {
                alert("두 패스워드가 다릅니다!");
                return false;
            }
        });
    </script>
{% endblock %}
