{% extends "base.html" %}

{% block head %}
    <script>
        $(document).ready(function(){
            $('form#pcap_form').on('submit', function(event) {
                event.preventDefault();

                var formData = new FormData($(this)[0]);
                $.ajax({
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();

                        xhr.upload.addEventListener('progress', function(e) {

                            if(e.lengthComputable) {
                                document.getElementById('pcap_upload_progress_bar').style.width=String((e.loaded / e.total)*100) + "%";
                            }
                        });
                        return xhr;
                    },
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: formData,
                    processData: false,
                    contentType: false,

                    success: function() {
                        alert("File Uploaded!");
                    }
                });
                return false;
            });
        });

    </script>

{% endblock %}

{% block body %}

    <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Add your pcap
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="{{ url_for('index') }}">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Add your pcap
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <h2>Progress</h2>

                <div class="progress">
                    <!-- progress-bar-success progress-bar-info -->
                    <div class="progress-bar progress-bar-success progress-bar-striped active"
                         role="progressbar"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width:0%"
                         id="pcap_upload_progress_bar"
                    >
                        Finish Upload
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form" id="pcap_form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="disabledSelect">Personal pcap ID</label>
                                <input class="form-control" name="pcap_id" id="pcap_id" type="text" value="{{ pcap_id }}" disabled="">
                            </div>

                            <div class="form-group">
                                <label>Upload pcap</label>
                                <input type="file" name="pcap">
                            </div>
                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>


{% endblock %}
