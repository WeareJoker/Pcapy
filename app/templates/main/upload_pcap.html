{% extends "base.html" %}

{% block head %}
    <script>
        $(document).ready(function(){
            $('form#pcap_form').submit(function() {
                var formData = new FormData($(this)[0]);
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,

                    success: function(response) {
                        alert(formData);
                    },
                    error: function(response) {
                        alert("Fail");
                    }
                });
                return false;
            });
        });

    </script>

{% endblock %}

{% block body %}

    <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Add your Packet file
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="{{ url_for('main.index') }}">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Add your Packet file
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <h2>Progress</h2>

                <div class="progress">
                    <!-- progress-bar-success progress-bar-info -->
                    <div class="progress-bar progress-bar-success progress-bar-striped active"
                         role="progressbar"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width:70%">
                        Finish Upload
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form" id="pcap_form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>File input</label>
                                <input type="file" name="pcap">
                            </div>
                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>


{% endblock %}
